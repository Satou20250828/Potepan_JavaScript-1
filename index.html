<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <title>ストップウォッチ</title>
</head>

<body>
  <h3>ストップウォッチ</h3>
  <main>
    <p id="timer">00:00:00</p>

    <div id="timerButton">
      <button type="button" id="startButton" aria-label="ストップウォッチをスタート">スタート</button>
      <button type="button" id="stopButton" aria-label="ストップウォッチをストップ">ストップ</button>
      <button type="button" id="resetButton" aria-label="ストップウォッチをリセット">リセット</button>
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
